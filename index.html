<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tip</title>
</head>
<body>

    <!-- <div class="header">
        <img src="Resources/images/logo.svg" alt="">
    </div> -->

    <div class="container">
        <div class="left-section">
            <div class="input-group">
                <label class="input-label">Bill</label>
                <div class="bill-input-container">
                    <span class="dollar-sign">$</span>
                    <input type="number" class="bill-input" id="billAmount" placeholder="142.55" min="0" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" class="tip-btn custom" id="customTip" placeholder="Custom" min="0" step="1">
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Number of People</label>
                <div class="people-input-container">
                    <span class="people-icon">ðŸ‘¤</span>
                    <input type="number" class="people-input" id="numPeople" placeholder="5" min="1" step="1">
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="result-section">
                <div class="result-item">
                    <div>
                        <div class="result-label">Tip Amount</div>
                        <span class="result-sublabel">/ person</span>
                    </div>
                    <div class="result-amount" id="tipPerPerson">$4.27</div>
                </div>

                <div class="result-item">
                    <div>
                        <div class="result-label">Total</div>
                        <span class="result-sublabel">/ person</span>
                    </div>
                    <div class="result-amount" id="totalPerPerson">$32.79</div>
                </div>
            </div>

                <button class="reset-btn" id="resetBtn">RESET</button>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
